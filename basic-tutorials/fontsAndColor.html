<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>

    <!--fonts -->
    <h1 class="is-size-1 has-text-centered">Hello, Bulma</h1>
    <h1 class="is-size-3 has-text-right">Hello, Bulma</h1>
    <h1 class="is-size-4">Hello, Bulma</h1>
    <h1 class="is-size-7">Hello, Bulma</h1>

    <p class="is-size-4 is-uppercase is-italic" >Hello again</p>
    <p class="is-lowercase" >Hello again</p>
    <p class="has-text-weight-bold" >Hello again</p>
    <p class="has-text-weight-light" >Hello again</p>

    <h2 class="title">Title</h2>
    <h3 class="subtitle">Subtitle</h3>

    <!--colours-->
    <p class="has-text-primary">i'm a primary text</p>
    <p class="has-text-warning">i'm a warning text</p>
    <p class="has-text-danger has-background-success">i'm a danger text</p>
    <p class="has-text-info">i'm a info text</p>
    <p class="has-text-success has-background-info">i'm a success text</p>
    <p class="has-text-dark">i'm a dark text</p>
    <p class="has-text-light">i'm a light text</p>

</body>
</html>
